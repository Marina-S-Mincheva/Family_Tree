<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>FamilyTree</title>
    <link rel="shortcut icon" type="image/png" href="public/assets/images/tree5.png" />
    <link rel="stylesheet" href="assets/stylesheets/reset.css" type="text/css">
    <link rel="stylesheet" href="assets/stylesheets/styles.css" type="text/css">
    <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="jquery/jquery-ui.css" />
    <script src="jquery/jquery-1.11.0.js"></script>
    <script src="jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <link media="print" rel="stylesheet" href="angularPrint/angularPrint.css">
    <script type="text/javascript" src="angularPrint/angularPrint.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/stylesheets/tree-style.css" />
</head>

<body ng-app="myApp" ng-controller="MainLoginController" ng-show="loadMe" ng-cloak>
    <header>
        <nav class="navbar-default">
            <div>
                <div class="navbar-header"  print-section>
                    <div id="logo-wrapper">
                        <img src="assets/images/Tree5.png" alt="logo" id="logo">
                        <div id='logo-wrapper-text' print-section>
                            <h1>FamilyTree</h1><br/>
                            <p>Discover your roots</p>
                        </div>
                    </div>
                </div>

                <!--SCROLLING-->
                <a id="top"></a>

                <div id='navDiv'>
                    <ul id='navMenu'>
                        <li class='navLi'><a ng-show="isLoggedIn" class='liA' href="#/dashboard">My Tree</a></li>
                        <li class='navLi'><a class='liA' href="#/home">Home</a></li>
                        <li class='navLi'><a class='liA' href="#/howItWorks">How It Works</a></li>
                        <li class='navLi' id="login-btn"><a ng-show="!isLoggedIn" class='liA' href="#/login">Login</a></li>
                        <li class='navLi' class="loggedInUser" id="logout-btn"><a ng-show="isLoggedIn" class='liA' ng-click='logOut()' href="#/">Logout</a></li>
                        <li class='navLi'><a ng-show="!isLoggedIn" class='liA' href="#/register">Register</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Menu</button>
                    <div class="dropdown-content">
                        <li class='navLi'><a ng-show="isLoggedIn" class='liA' href="#/dashboard">My Tree</a>
                            <a class='liA' href="#/home">Home</a>
                            <a class='liA' href="#/howItWorks">How It Works</a>
                            <a ng-show="!isLoggedIn" class='liA' href="#/login">Login</a>
                            <a ng-show="isLoggedIn" class='liA' class="loggedInUser" ng-click='logOut()' href="#/">Logout</a>
                            <a ng-show="!isLoggedIn" class='liA' href="#/register">Register</a>
                        </li>
                    </div>
                </div>
        </nav>
    </header>

    <div id='container'>
        <!--DYNAMICALLY CREATED WELCOME, LOGIN, REGISTER PAGES AND TREE DASHBOARD-->
        <div ng-view>
        </div>
        <!--WELCOME, LOGIN, REGISTER PAGES, TREE DASHBOARD-->
        <main id='main'>
        </main>

    </div>

    <!--FOOTER-->
    <footer>
        <section id="wrapSocial">
            <div id="social">
                <div class="media">
                    <a href="https://gmail.com" target="_blank"><img id="colorImag" src="assets/images/email.png" alt="Email us"></a>
                </div>
                <div class="media">
                    <a href="https://linkedin.com" target="_blank"><img id="options" class="option1"></a>
                </div>
                <div class="media">
                    <a href="https://facebook.com" target="_blank"><img id="options2" class="option3"></a>
                </div>
                <div class="media">
                    <a href="https://www.pinterest.com" target="_blank"><img id="options3" class="option5"></a>
                </div>
            </div>
        </section>
        <section id="wrapContacts">
            <div id="wrapLogoPNG">
                <div id="logoPNG">
                    <a ng-click="gotoTop();">
                        <img src="assets/images/tree5.png" alt="Logo">
                    </a>
                </div>
            </div>
            <div id="logoWrap">
                <div id="logoName">
                    <a href="#/main" ng-click="gotoTop();">Family tree<span> &copy; 2017</span></a>
                </div>
            </div>
            <div id="verticalLine">
                <div class="try">
                    <a ng-click="gotoTop();" href="#/about">
                        About
                    </a>
                </div>
                <div class="try">
                    <a ng-click="gotoTop();" href="#/contactUs">
                        Contact Us
                    </a>
                </div>
                <div class="try">
                    <a ng-click="gotoTop();" href="#/license">
                        License
                   </a>
                </div>
            </div>
        </section>
    </footer>

    <!-- MODULES -->
    <script src="assets/javascripts/main.js"></script>

    <script src="./assets/javascripts/ps-family.js" type="text/javascript"></script>

    <!-- SERVICES -->
    <script src="assets/javascripts/services/scriptController.js"></script>
    <script src="assets/javascripts/services/userService.js"></script>


    <!-- CONTROLLERS -->
    <script src="assets/javascripts/controllers/dashboardController.js"></script>
    <script src="assets/javascripts/controllers/homeController.js"></script>
    <script src="assets/javascripts/controllers/loginLogoutController.js"></script>
    <script src="assets/javascripts/controllers/registerController.js"></script>
    <script src="assets/javascripts/controllers/contactControler.js"></script>


</body>

</html>
